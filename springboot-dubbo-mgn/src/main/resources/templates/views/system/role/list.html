<!DOCTYPE html>
<html>
<head>
<th:block th:include="layout/fragments :: commons" />
</head>

<body>
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form id="searchForm" class="form-horizontal">
					<div class="form-group col-sm-5">
						<label for="inputEmail3" class="col-sm-2 control-label">所属组织</label>
						<div class="col-sm-10">
							<input id="org_id" type="hidden">
							<input id="org_name" readonly="readonly" type="input" class="form-control" placeholder="请选择所属组织">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="inputEmail3" class="col-sm-2 control-label">角色名称</label>
						<div class="col-sm-10">
							<input id="role_name" type="input" class="form-control" placeholder="角色名称">
						</div>
					</div>
					<div class="form-group col-sm-3">
						<div class="col-sm-6">
							<button name="searchBtn" type="button" class="btn btn-info"><i class="glyphicon glyphicon-search"></i> 查询</button>
							<button name="addBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> 新增</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
	</div>
</body>
<th:block th:include="layout/fragments :: scripts" />
<script type="text/javascript">
	require([ 'module/system/role/list' ], function(list) {
		list.init();
	});
</script>
</html>
