<!DOCTYPE html>
<html>
<head>
<th:block th:include="layout/fragments :: commons" />
</head>

<body>
	<input name="orgId" type="hidden" th:value="${orgId}"/>
	<input name="parentOrgName" type="hidden" th:value="${parentOrgName}"/>
	
	<div class="col-md-12" style="padding-top: 10px;">
		<form id="editForm" class="form-horizontal">
			<input id="id" type="hidden">
			<input id="icon_skin" type="hidden" value="briefcase">
			<div class="form-group col-sm-12">
				<label for="inputEmail3" class="col-sm-2 control-label">上级组织</label>
				<div class="col-sm-10">
					<input id="parent_id" type="hidden">
					<input id="parent_name" readonly="readonly" type="input" class="form-control" placeholder="请选择上级组织">
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label for="inputEmail3" class="col-sm-2 control-label">组织名称</label>
				<div class="col-sm-10">
					<input id="org_name" type="input" class="form-control" placeholder="组织名称">
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label for="inputEmail3" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea id="description" class="form-control" placeholder="备注"></textarea>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<hr style="width: 100%;">
				<div class="col-sm-offset-4 col-sm-6">
					<button name="saveBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-floppy-save"></i> 保存</button>
					<button name="resetBtn" type="button" class="btn btn-warning"><i class="glyphicon glyphicon-repeat"></i> 重置</button>
					<button name="closeBtn" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> 关闭</button>
				</div>
			</div>
		</form>
	</div>
</body>
<th:block th:include="layout/fragments :: scripts" />
<script type="text/javascript">
	require(['module/system/organiz/edit'], function (module) {
		module.init();
	});
</script>
</html>
